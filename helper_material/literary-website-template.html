<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Figure Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: right;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: #8b4513;
            border-radius: 50%;
            display: inline-block;
        }
        .main-content {
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .portrait {
            width: 100px;
            height: 100px;
            background-color: #8b4513;
            border-radius: 50%;
            margin: 0 auto;
        }
        .name {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }
        .bio {
            text-align: justify;
            margin-bottom: 20px;
        }
        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .category-button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .related-figures {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .figure-icon {
            width: 50px;
            height: 50px;
            background-color: #8b4513;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"></div>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="portrait"></div>
            <h1 class="name">Literary Figure Name</h1>
            <p class="bio">This is where a brief biography of the literary figure would go. It would include information about their life, works, and significance in literature.</p>
            <div class="category-buttons">
                <button class="category-button">Category 1</button>
                <button class="category-button">Category 2</button>
                <button class="category-button">Category 3</button>
                <button class="category-button">Category 4</button>
            </div>
        </div>
        <div class="related-figures">
            <div class="figure-icon"></div>
            <div class="figure-icon"></div>
            <div class="figure-icon"></div>
            <div class="figure-icon"></div>
        </div>
    </div>
</body>
</html>
