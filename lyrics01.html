<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #FFCC99; /* light orange */
        }
        .section {
            margin-bottom: 40px;
            background-color: #CCFFCC; /* light green */
            border: 1px solid #000; /* black border */
            width: 80%; /* control the width */
            margin: auto; /* center the section */
            padding: 20px; /* add padding to the section */
        }
        h1 {
            font-size: 32px; /* large font size */
            text-align: center; /* center the title */
            margin-top: 0; /* Remove top margin to keep it close to the top */
            padding: 10px 0; /* Padding to ensure it doesn't touch the edges */
        }        
        .section h2 {
            color: #333;
        }
        .section p {
            color: #666;
        }
        .centered-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    
    <!-- Add these scripts in the head section -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-auth.js" defer></script>
    <script src="poem-loader.js" defer></script>
</head>
<body>
    <h1 id="poem-title" dir="rtl"></h1>
    <div class="section" dir="rtl" style="font-size: 1.5em;">
        <p id="poem-in-farsi"></p>
    </div>

    <div class="section">
        <h2>Transliteration of Lyrics to English</h2>
        <p id="transliteration"></p>
    </div>

    <div class="section">
      <h2>Literal translation of Lyrics to English</h2>
      <p id="literal-translation"></p>
    </div>
    <div class="section">
      <h2>Meaning</h2>
      <p id="meaning"></p>
    </div>
    <div class="section">
      <h2>Implications for 21st-century life</h2>
      <p id="implications"></p>
    </div>
    <div class="section">
        <h2>Poetic Transliteration of lyrics to English</h2>
        <p id="poetic-translation"></p>
    </div>
      
    <div class="section">
        <h2>Comments</h2>
        <div id="commentSection">
            <button id="loginButton">Login with Google</button>
            <div id="userInfo" style="display: none;">
                <p>Logged in as: <span id="userName"></span></p>
                <button id="logoutButton">Logout</button>
            </div>
            <button id="addCommentButton" style="display: none;">Add a Comment</button>
            <div id="commentBox" style="display: none;">
                <textarea id="commentText" rows="4" cols="50"></textarea>
                <button id="submitComment">OK</button>
            </div>
            <div id="comments"></div>
        </div>
    </div>

    <script>
        // Load the poem with ID 0 (first poem in the CSV)
        loadPoem(0);
    </script>
</body>
</html>
