<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Point</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #FFCC99; /* Updated to light orange */
        }
        .main-container {
            width: 80%;
            margin: auto;
            background-color: #CCFFCC; /* Updated to light green */
            border: 1px solid #000; /* Updated to black border */
        }
        h1 {
            text-align: center;
            color: #333; /* Ensuring text color consistency */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background-color: #e2e2e2; /* list color */
            padding: 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
    <!-- Add these scripts in the head section -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-auth.js" defer></script>
    <script src="poem-loader.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Robaa'iyaat-e Khayyam</h1>
        <h1>رباعيات عمر خيام</h1>
    </div>
    <div style="background-color: #FFCC99; height: 10px; margin: 5px 0;"></div>
    <div class="main-container">
        <div style="display: flex; justify-content: space-between;">
            <div style="width: 48%;">
                <ul id="poem-list-en" dir="ltr">
                    <!-- Will be populated dynamically -->
                </ul>
            </div>
            <div style="width: 48%;">
                <ul id="poem-list-fa" dir="rtl">
                    <!-- Will be populated dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        async function loadPoemList() {
            const response = await fetch('poems.csv');
            const csvText = await response.text();
            const poems = parseCSV(csvText);
            
            const listEn = document.getElementById('poem-list-en');
            const listFa = document.getElementById('poem-list-fa');

            poems.forEach((poem, index) => {
                listEn.innerHTML += `<li><a href="lyrics01.html?id=${index}" style="font-size: 1.2em; display: inline-block; width: 100%;">${poem.title_in_english}</a></li>`;
                listFa.innerHTML += `<li><a href="lyrics01.html?id=${index}" style="font-size: 1.2em; display: inline-block; width: 100%;">${poem.title_in_farsi}</a></li>`;
            });
        }

        loadPoemList();
    </script>
</body>
</html>
